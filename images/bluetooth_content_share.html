<!DOCTYPE html>
<html>
<head>
  <title>Shopping Page Footer</title>
  <style>
    /* CSS for footer */
    footer {
      background-color: #f8f8f8;
      padding: 20px 0;
      text-align: center;
      font-size: 14px;
      color: #666;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer p {
      margin: 5px 0;
    }

    footer a {
      color: #666;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <!-- Your shopping page content goes here -->

  <footer>
    <p>&copy; 2023 Your Shopping Page. All rights reserved.</p>
    <p><a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
  </footer>
</body>
</html>
